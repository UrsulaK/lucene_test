
apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
    
    compile 'org.slf4j:slf4j-api:1.7.21'
 
	compile group: 'org.apache.lucene', name: 'lucene-core', version: '6.0.1'
	compile group: 'org.apache.lucene', name: 'lucene-analyzers-common', version: '6.0.1'
	compile group: 'org.apache.lucene', name: 'lucene-queryparser', version: '6.0.1'
    compile group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.1'
    compile group: 'org.apache.pdfbox', name: 'fontbox', version: '2.0.1'
    
    testCompile 'junit:junit:4.12'
}
